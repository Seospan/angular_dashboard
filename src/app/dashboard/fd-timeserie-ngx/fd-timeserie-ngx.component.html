<div>

    <div flex-gt-xs="100">
        <md-card *ngIf="numberCardGraph">
            <md-card-title>{{graphTitle}}</md-card-title>
            <div layout="row" class="pull-bottom-md pull-right-md">
                <ngx-charts-number-card
                    [scheme]="colorScheme"
                    [results]="single">
                </ngx-charts-number-card>
            </div>
        </md-card>
    </div>
    <div *ngIf="histogramGraph" layout-gt-xs="row">
        <div flex-gt-xs="100">
            <md-card>
                <md-card-title>{{graphTitle}}</md-card-title>
                <md-divider></md-divider>
                <div style="height:400px; ">
                  <ngx-charts-bar-vertical-2d
                    [scheme]="colorScheme"
                    [results]="multi"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [yAxisTickFormatting]="axisDigits"
                    [barPadding]="2"
                    [groupPadding]="8">
                  </ngx-charts-bar-vertical-2d>
                </div>
            </md-card>
        </div>
    </div>

    <div *ngIf="timeSerieGraph" layout-gt-xs="row">
        <div flex-gt-xs="100">
            <md-card>
            <md-card-title>{{graphTitle}}</md-card-title>
            <md-divider></md-divider>
            <div style="height:450px;">
              <ngx-charts-line-chart
                [scheme]="colorScheme"
                [results]="multi"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [autoScale]="autoScale"
                [yAxisTickFormatting]="axisDigits">
              </ngx-charts-line-chart>
            </div>
            </md-card>
        </div>
      </div>
</div>
