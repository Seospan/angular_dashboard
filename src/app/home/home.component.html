<td-layout-nav logo="assets:teradata" toolbarTitle="Covalent">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span flex></span>
    <button md-icon-button [mdMenuTriggerFor]="notificationsMenu">
      <td-notification-count color="accent" [notifications]="updates.length + 1">
        <md-icon>notifications</md-icon>
      </td-notification-count>
    </button>
    <md-menu #notificationsMenu="mdMenu">
      <td-menu>
        <div td-menu-header class="md-subhead">Updates</div>
        <md-nav-list dense>
          <ng-template let-item let-last="last" ngFor [ngForOf]="updates">
            <a md-list-item [routerLink]="[item.route]">
              <md-icon md-list-avatar>{{item.icon}}</md-icon>
              <h4 md-line><span class="text-wrap">{{item.description}}</span></h4>
              <p md-line>{{item.title}}</p>
            </a>
            <md-divider></md-divider>
          </ng-template>
        </md-nav-list>
      </td-menu>
    </md-menu>
  </div>
  <td-layout-card-over>
      <div layout="row" layout-align="start center">
        <md-icon class="md-icon-svg-lg" svgIcon="assets:covalent"></md-icon>
        <div>
          <md-card-title>Clovis</md-card-title>
        <md-card-subtitle>Pouet.</md-card-subtitle>
        </div>
      </div>
    <md-divider></md-divider>
    <md-nav-list hide-gt-sm>
      <ng-template let-item let-last="last" ngFor [ngForOf]="items">
        <a md-list-item [routerLink]="[item.route]">
          <md-icon md-list-avatar>{{item.icon}}</md-icon>
          <h3 md-line> {{item.title}} </h3>
          <p md-line> {{item.description}} </p>
        </a>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </ng-template>
    </md-nav-list>
    <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
      <ng-template let-item let-last="last" ngFor [ngForOf]="items">
        <div flex-md="50" flex-gt-md="25" layout="column">
          <md-card href [routerLink]="[item.route]" class="md-card-colored" flex>
            <md-toolbar class="bgc-{{item.color}} " layout="column" layout-align="center center" layout-padding>
              <md-icon class="md-icon-font-xl tc-white">{{item.icon}}</md-icon>
            </md-toolbar>
            <md-card-content>
              <div layout="column" layout-padding>
                <div class="md-subhead">{{item.title}}</div>
                <div class="md-caption tc-grey-600"> {{item.description}} </div>
              </div>
            </md-card-content>
          </md-card>
        </div>
      </ng-template>
    </div>
    <md-divider></md-divider>
    <md-card-actions>
      <div layout="row">
        Copyright.
      </div>
    </md-card-actions>

  </td-layout-card-over>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption">Copyright &copy; 2016 - 2017 Teradata. All rights reserved</span>
      <span flex></span>
      <md-icon class="md-icon-ux" svgIcon="assets:teradata-ux"></md-icon>
    </div>
  </td-layout-footer>
</td-layout-nav>
